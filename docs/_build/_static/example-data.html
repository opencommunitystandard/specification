<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Open Community - Example Data</title>
        <link rel="stylesheet" media="all" href="../_static/css/demo.css" />
        <link rel="stylesheet" media="all" href="../_static/css/json.human.css" />
        <link rel="stylesheet" media="all" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/3.16.0/codemirror.css" />
    </head>

    <body>
        <h1>OpenCommunity Standard Examples</h1>

        <p class="project-description">New to the project? Read about it <a href="https://opencommunity.org.uk/" rel="home">here.</a></p>

        <h2>Example JSON</h2>

        <textarea id="input">{
  "name": "json.human",
  "description": "Convert\n JSON to human readable\r HTML",
  "author": "Mariano Guerra <mariano@marianoguerra.org>",
  "tags": ["DOM", "HTML", "JSON", "Pretty Print"],
  "version": "0.1.0",
  "main": "json.human.js",
  "license" : "MIT",
  "dependencies": {
      "crel": "1.0.0"
  },
  "repository": {
    "type": "git",
    "url": "git://github.com/marianoguerra/json.human.js.git"
  },
  "bugs": {
    "url": "http://github.com/marianoguerra/json.human.js/issues"
  },
  "contributors": [],
  "config": {
    "what?": "this object is just to show some extra stuff",
    "how?": ["add json.human.js", "add json.human.css", "???", "profit!"],
    "customization?": ["customize the css prefix", "change the css file"],
    "integer": 42,
    "float": 12.3,
    "bool": true,
    "emptyString": "",
    "emptyArray": [],
    "emptyObject": {},
    "htmlEntities": "   <- trailing <em>   & </em> and some html   "
  }
}
        </textarea>

        <div class="buttons">
            <button id="convert">Convert</button>
        </div>

        <h2>Formatted example</h2>

        <div id="output">
        </div>

        <h2>Raw HTML</h2>
        <textarea id="output-raw" style="width: 100%; height: 20em;">
        </textarea>

        <h2>Time</h2>

        <p>Format Time: <span id="format-time"></span></p>
        <p>Render Time: <span id="render-time"></span></p>


        <h4>Powered by <a href="http://github.com/marianoguerra/json.human.js">json.human.js</a></h4>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/3.16.0/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/3.16.0/mode/javascript/javascript.min.js" data-main="js/demo"></script>
        <script src="../_static/js/require.js" data-main="../_static/js/demo"></script>
    </body>
</html>
